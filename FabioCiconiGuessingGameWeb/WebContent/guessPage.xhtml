<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>NumberGuessingGame</title>
</h:head>
<body>
	<h1>Guess Number: #{gameBean.count}</h1>

	<h2>Is your number #{gameBean.guess} ?</h2>
	<p>Please tell whether this number is:</p>
	<h:form id="guess">
		<h:commandButton id="correct" value="Correct"
			actionListener="#{gameBean.correct() }"
			action="#{ gameBean.getNextPage() }" />
		<h:commandButton id="high" value="Too High"
			actionListener="#{gameBean.tooHigh() }"
			action="#{ gameBean.getNextPage() }" />
		<h:commandButton id="low" value="Too Low"
			actionListener="#{gameBean.tooLow() }"
			action="#{ gameBean.getNextPage() }" />
	</h:form>
</body>
</html>
